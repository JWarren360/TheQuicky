<!doctype html>
<html lang="en" data-framework="KnockoutJS">
	<head>
		<meta charset="utf-8">
		<title>KnockoutJS â€¢ TheQuicky</title>
		<meta name="viewport" content="width=device-width">
		<!--Google icons link-->
		<link async rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link async href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>		<link href="css/style.css" rel="stylesheet">
		<!--icon from iconfinder.com-->
		<link async rel="icon" type="image/png" href="./images/beer.png">
	</head>
	<body>
		<header>
			<i class="material-icons" data-bind="click: homeView">home</i>
			<i class="material-icons" data-bind="click: searchView">search</i>
			<h1 data-bind="click: homeView">TheQuicky</h1>
			<i class="material-icons" data-bind="click: mapView">place</i>
			<i class="material-icons" data-bind="click: listView">list</i>
		</header>
		<!--Three main views-->
		<div class="main" data-bind='css: mainClassN()'>
			<div class="searchView" data-bind='css: sClassN()'>
				<div class="searchBar" data-bind='css: sbClassN()'>
					<div class="searchBarText">
						<h2>Welcome to <span>TheQuicky!</span></h2>
						<p>Looking to get a drink but dont want to fight the crowd?<br>
						 Enter your zip to find a highly rated, uncrowded bar near you.<br>
						 Cheers!</p>
						 	<label>City,State or Zipcode</label>
						 	<input type="text">
						 	<button>Submit</button>
					</div>
				</div>
			</div>
			<div class="map" data-bind='css: mClassN()'><div id="googleMap" ></div></div>
			<div class="list" data-bind='css: lClassN()'></div>
		</div>
		<script async src="http://maps.googleapis.com/maps/api/js"></script>
		<script async src="./knockout/knockout.js"></script>
		<script async type="text/javascript" src="./script/mainVM.js"></script>
		<script async type="text/javascript" src="./script/listVM.js"></script>
		<script async type="text/javascript" src="./script/mapVM.js"></script>
		<script async type="text/javascript" src="./script/searchVM.js"></script>
		<script async type="text/javascript" src="./script/gMaps.js"></script>

	</body>
</html>
